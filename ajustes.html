<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #0055a5;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="http://127.0.0.1:5500/app/templates/index.html">Inicio</a>
        <a href="http://127.0.0.1:5500/app/templates/dashboard.html">Tableros</a>
        <a href="#">Ajustes</a>
        <a href="http://127.0.0.1:5500/app/templates/index.html">Cerrar Sesión</a>
    </div>
    <div class="content">
        <div class="header">
            <h1>Ajustes</h1>
        </div>
        <div class="form-group">
            <label for="new-password">Nueva Contraseña</label>
            <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu nueva contraseña">
            <button onclick="cambiarContrasena()">Cambiar Contraseña</button>
        </div>
        <div class="form-group">
            <label for="profile-picture">Agregar Foto de Perfil</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            <button onclick="agregarFotoPerfil()">Agregar Foto</button>
        </div>
    </div>
    <script>
        function cambiarContrasena() {
            const nuevaContrasena = document.getElementById('new-password').value;
            alert('Contraseña cambiada a: ' + nuevaContrasena);
        }

        function agregarFotoPerfil() {
            const fotoPerfil = document.getElementById('profile-picture').files[0];
            if (fotoPerfil) {
                alert('Foto de perfil agregada: ' + fotoPerfil.name);
            } else {
                alert('No se ha seleccionado ninguna foto.');
            }
        }
    </script>
</body>
</html>
