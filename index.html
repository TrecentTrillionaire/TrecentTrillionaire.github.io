<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: black;
            color: yellow;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            margin: 5px 0 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            transition: 0.5s;
            background-color: #0055a5;
        }
        .form-group .checkbox {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox input {
            margin-right: 10px;
        }
        .link {
            margin-top: 10px;
            display: inline-block;
            color: #003366;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div class="header">
            <h1>VIP</h1>
            <p>Seguimos Construyendo</p>
        </div>
        <h2>Welcome back!</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <input type="text" name="username" placeholder="Email or Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="form-group">
                <a href="dashboard.html">
                    <button type="button" onclick="location.href='dashboard'">LOGIN</button>
                </a>
            </div>
            <div class="form-group">
                <a href="ajustes.html">
                    <button type="button" onclick="location.href='ajustes'">RESET PASSWORD</button>
                </a>
            </div>
        </form>
        <div class="link" onclick="showCreateAccount()">Create an account</div>
    </div>

    <div class="container" id="create-account-container" style="display: none;">
        <div class="header">
            <h1>VIP</h1>
            <p>Seguimos Construyendo</p>
        </div>
        <h2>Create Account</h2>
        <form method="POST" action="/create-account">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit">CREATE ACCOUNT</button>
            </div>
        </form>
        <div class="link" onclick="showLogin()">Back to login</div>
    </div>

    <script>
        function showCreateAccount() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('create-account-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('create-account-container').style.display = 'none';
        }
    </script>
</body>
</html>
